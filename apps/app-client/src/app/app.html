<router-outlet></router-outlet>

<!-- Global User Creation Modal -->
<p-dialog
  [visible]="modalService.isUserModalVisible()()"
  (visibleChange)="!$event && handleModalClose()"
  header="Crear Usuario"
  [modal]="true"
  [closable]="true"
  [draggable]="false"
  [resizable]="false"
  styleClass="w-full max-w-4xl"
>
  <app-create-user-modal
    #userModal
    (userCreated)="modalService.handleUserCreated($event)"
    (cancelled)="handleModalClose()"
  >
  </app-create-user-modal>
</p-dialog>


<!-- Toast notifications -->
<p-toast
  position="top-right"
  [showTransitionOptions]="'250ms'"
  [showTransformOptions]="'translateX(100%)'"
  [hideTransitionOptions]="'150ms'"
  [hideTransformOptions]="'translateX(100%)'"
  class="fixed-toast"
/>
