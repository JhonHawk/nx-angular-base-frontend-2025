<orca-particles-background
  [backgroundColor]="backgroundColor()"
  [particleColor]="particleColor()"
  [particleCount]="100"
  [particleSpeed]="1.2"
  [linkDistance]="150"
>
  <div class="flex items-center justify-center min-h-screen w-full">
    <p-card class="w-full max-w-4xl mx-auto pointer-events-auto">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-0 m-0 w-full min-h-96">
        <!-- Left Panel - Form -->
        <div class="flex items-center justify-center p-8 lg:p-12">
          <div class="w-full max-w-md">
            <div class="text-center">
              <img [src]="logoSrc()" alt="Orca Logo" width="192" class="block mx-auto mb-6" />
              <h2 class="text-2xl font-semibold mb-2 !text-surface-900 dark:text-white">
                Portal de Cliente
              </h2>
              <p class="text-gray-500 dark:text-gray-300">Inicie sesión para acceder a su cuenta</p>
            </div>

            <p-divider class="!mt-10 !mb-10" />

            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="space-y-6">
              <p-floatlabel variant="on" class="w-full">
                <p-iconfield>
                  <p-inputicon class="pi pi-user" />
                  <input
                    pInputText
                    type="text"
                    id="username"
                    class="w-full"
                    formControlName="username"
                    autocomplete="username"
                  />
                </p-iconfield>
                <label for="username">Usuario</label>
              </p-floatlabel>

              <p-floatlabel variant="on" class="w-full">
                <p-iconfield>
                  <p-inputicon class="pi pi-lock" />
                  <p-password
                    class="w-full"
                    formControlName="password"
                    inputId="password"
                    [feedback]="false"
                    [toggleMask]="true"
                  />
                </p-iconfield>
                <label for="password">Contraseña</label>
              </p-floatlabel>

              <p-button
                [loading]="isLoading()"
                [disabled]="loginForm.invalid"
                type="submit"
                label="Iniciar sesión"
                styleClass="w-full mt-2"
              />
            </form>

            <p-divider class="!mt-10 !mb-6" />

            <div class="text-center">
              <p-button label="¿Olvidaste tu contraseña?" link />
            </div>
          </div>
        </div>

        <!-- Right Panel - Background Image -->
        <div class="bg-cover bg-orca-ai"></div>
      </div>
    </p-card>
  </div>
</orca-particles-background>
